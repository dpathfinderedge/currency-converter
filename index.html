<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Currency Converter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container">
            <h1>Currency Converter</h1>

            <div class="form-container" id="fromForm">
                <p id="fromName"></p>
                <p id="errMessage">Input value must be a number</p>
                
                <form class="info">
                    <select class="currency-selector" id="fromCurrency"></select>
                    <input type="text" class="value-input" id="fromValue" maxlength="9">
                </form>
            </div>

            <button id="swapBtn">Swap</button>

            <div class="form-container" id="toForm">
                <p id="toName"></p>
                
                <form class="info">
                    <select class="currency-selector" id="toCurrency"></select>
                    <input type="text" class="value-input" id="toValue" maxlength="9" disabled="disabled">
                </form>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
